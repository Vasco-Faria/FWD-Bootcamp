{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Image Sharer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'feed:post' %}">Add new post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block body %}{% endblock %}


{% if message %}
<ul class="{% if message %}messages-true{% else %}messages-false{% endif %}">
  {% for message in messages %}
    <li class="messagesli{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

   
   <div class="bg-light py-4">
    <div class="container text-center">
      <p class="text-muted mb-0 py-2">Â© 2023 Vasco Faria Django 101 </p>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body
</html>
